[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.123.8"
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[redirects]]
  from = "https://doomcoin.netlify.app/:splat"
  to = "https://doomcoin.netlify.app/:splat"
  status = 301
  force = true

